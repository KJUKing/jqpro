<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.js"></script> <!-- 외부스크립트 -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js"></script> -->
    <script>

        var proc1 = () =>{
            //h2의 자식 a태그의 스타일에 테두리설정 - solid
            $('h2 > a').css('border', '1px solid blue')
            //h2의 후손 a태그의 스타일 배경색을 노란색으로 변경
            $('h2 a').css('background', 'yellow');
        }
    </script>
</head>
<body>
    <div class="box">
		<h3>1.
		</h3>
		<input type="button" value="확인" onclick="proc1()">
		 
		<br>
		<div id="result1"></div>
		
		<h2> 문단 안에 <a>링크</a> 태그가 있다
                          두번째 <span><a>링크</a></span> 은 손자이다
        </h2>
        
	</div>
</body>
</html>
