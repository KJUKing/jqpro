<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.js"></script> <!-- 외부스크립트 -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js"></script> -->
    <script>
        jQuery(function() {
            $('.box > input[value="확인"]').on('click', function(){
                // '.box input' <이러면 박스후손자손 전부포함
                // >는 자식하나만 

                //title속성을 가진 p요소의 배경색 변경
                $('p[title]').css('background', 'red');

                //type속성이 password인 요소의 테두리 변경
                $('input[type=password]').css('border', '2px solid red');

                $('#result1 input[type!=password]').css('border', '3px solid green')
            })
        })
    </script>
</head>

<body>
    <div class="box">
        <h3>1.
        </h3>
        <input type="button" value="확인">

        <br>
        <div id="result1">
            <p>일반 문단입니다</p>
            <p title="툴팁으로 보입니다"> 타이틀을 가지고 있는 문단입니다</p>
            회원번호 <input type="text"><br>
            비밀번호 <input type="password">
            <input type="button" value="확인">

        </div>
    </div>
</body>

</html>
