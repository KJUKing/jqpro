<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.js"></script> <!-- 외부스크립트 -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js"></script> -->
    <script>
        $(function () {
            $('input[type = button]').on('click', () => {
                //h3 다음의 모든 형제의 배경색을 변경, 길이지정, 가운데정렬
                $('h3 ~ p').css('background', 'yellow')
                           .css('width', '50%')
                           .css('text-align', 'center')
                //둘중 하나쓰면된다.
                $('h3 ~ p').css({'background' : 'blue' ,
                                      'width' : '50%'    ,
                                  'text-align': 'center'
                })
                
            })
            //h3다음의 첫번째 형제의 글자를 굵게, 크게 : font-weight
            $('h3 + p').css({'font-weight' : 'bold' ,
                               'font-size' : '2.0rem',
                               'text-align': 'center'
            })
            
        })


    </script>
</head>

<body>
    <div class="box">
        <h3>1.
        </h3>
        <input type="button" value="확인">

        <br>
        <div id="result1">
            <p>형제 선택자에 대하여</p>
            <h3> 꼬마버스 타요 가족을 소개합니다</h3>
            <p> 타요0</p>
            <p> 타요1</p>
            <p> 타요2</p>
            <p> 타요3</p>
        </div>
    </div>
</body>

</html>
