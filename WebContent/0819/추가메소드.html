<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.js"></script> <!-- 외부스크립트 -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js"></script> -->
    <style>
        p{
            border: 1px dotted green;
        }
        img{
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        $(document).ready(function(){
          $('.box1 p').on('click', function(){
            // 클릭된 p요소의 title속성을 가져온다
            title = $(this).attr('title');

            //$(this).text()

            //이미지 생성하기
            //vimg = $(`<img src='../images/${title}.jpg' alt='${title}.jpg'>`);
            
            vimg = $('<img>', {
                'src' : `../images/${title}.jpg`,
                'alt' : `${title}`
            })

            //클릭한 p에 추가한다
            // $(this).append(vimg);
            // $(vimg).appendTo(this);
            $(this).prepend(vimg);
        })
        })

        $(document).ready(function(){
          $('.box2 p').on('click', function(){
            title = $(this).attr('title');

            vimg = $('<img>', {
                'src' : `../images/${title}.jpg`,
                'alt' : `${title}`
            })

            // $(this).after(vimg);
            $(this).insertAfter(vimg);
        })
        })

        
    </script>
</head>
<body>
    <div class="box box1">
        <h3>1. append/appendTo : 테두리 안쪽의 뒤로추가
            prepend/prependTo : 테두리 안쪽의 앞으로추가
        </h3>
        <br>
        <div id="result1"></div>
        <p title="Tulips">튜울립</p>
        <p title="Chrysanthemum">국화</p>
        <p title="Koala">코알라</p>
        <p title="Hydrangeas">수국 </p>

    </div>

    <div class="box box2">
        <h3>1. after / insertAfter : 테두리 바깥쪽의 뒤로 추가<br>
            before /insertBefore : 테두리 바깥쪽의 앞으로 추가
        </h3>
        <br>

        <div id="result2"></div>
        <p title="Tulips">튜울립</p>
        <p title="Chrysanthemum">국화</p>
        <p title="Koala">코알라</p>
        <p title="Hydrangeas">수국 </p>

    </div>
</body>
</html>
