<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.js"></script> <!-- 외부스크립트 -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js"></script> -->

    <script>
        $(function () {
            $('#btn1').on('click', function(){
                $('#result1 span').parent().css({ 'color' : 'red', 'border' : '1px solid red'})
        
            })

            $('#btn2').on('click', function(){
                $('#result1 span').parents().css({ 'color' : 'blue', 'border' : '1px solid blue'})
        
            })
        })

    </script>

<style>
    .ancestors * { 
      display: block;
      border: 2px solid lightgrey;
      color: lightgrey;
      padding: 5px;
      margin: 15px;
    }
    </style>
</head>

<body>
    <div class="box">
        <h3>1.
        </h3>

        <input type="button" value="parent" id="btn1()">
        <input type="button" value="parents" id="btn2()">

        <div id="result1">
            <div class="ancestors">div (great-great-grandparent)
                <div style="width:500px;">div (great-grandparent)
                  <ul>ul (grandparent)  
                    <li>li (direct parent)
                      <span>span</span>
                    </li>
                  </ul>   
                </div>
            </div> 
        </div>
    </div>
</body>

</html>
