<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.js"></script> <!-- 외부스크립트 -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js"></script> -->

    <script>
        $(function () {

            $('.pp').on('click', function () {
                $(this).css('font-size', '+=5px')

                // this.style.fontSize = '+=5px'
            })

            $('#p1').on('click', function () {
                $('#first').clone().appendTo($('#result1'))

                // this.style.fontSize = '+=5px'
            })

            //cloneTrue버튼 클릭시 두번째 p태그를 복사
            $('#p2').on('click', function () {
                $('#second').clone(true).appendTo($('#result2'))
            })
        })

    </script>
</head>

<body>
    <div class="box box2">
        <h3>1.
        </h3>

        <input type="button" value="clone" id="p1">
        <input type="button" value="clonetrue" id="p2">

        <p id="first" class="pp">무궁화 꽃이 피었습니다</p>
        <p id="second" class="pp">무궁화 꽃이 피었습니다</p>

        <div id="result1"></div>
        <div id="result2"></div>
    </div>
    <h3>2
    </h3>
    <div class="box box2">
        <br>
        <input type="button" value="확인" id="btn2">
    </div>
</body>

</html>
