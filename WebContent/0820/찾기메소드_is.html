    <script>
        $(() =>{

            
            $('p').on('click', function(){
      
                if($(this).parent().is('.result1')){

                //p태그 복사 부모에 붙여넣기    
                $(this).clone(true).appendTo($(this).parent()).css('color', 'red')
                }else{
                    alert('작업대상이아닙니다.')
                }

                
        
            })
        })

    </script>

<style>

            맞다면 p태그를 복사하여 부모에 붙여넣기한다 <br>
        </h3>
