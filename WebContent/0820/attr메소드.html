    <script>
        $(() =>{
            // document.getElementById('btn1').addEventListener('click', function()){
                // vimg = document.getElementsByTagName('img');
                // for(i=0; i<vimg.length; i++){
                    // vimg[i].setAttribute('title', '그림')
                    // }
                // }
            // 밑이랑 똑같음
            $('#btn1').on('click', function(){                
                // $('img').attr('title', '그림')
                $('img').attr('title', function(){

                    //현재 이미지의 src 속성값을 가져온다
                    let vsrc = $(this).attr('src');
                    console.log(vsrc);
                    
                    // //문자열 자르기
                    let start = vsrc.lastIndexOf("/") +1;
                    let end = vsrc.lastIndexOf(".");

                    let vtitle = vsrc.slice(start, end);
                    console.log(vtitle);

                    return vtitle;
                })
            })
        })

    </script>

    <style>
        img{
            width: 80px;
            height: 80px;


        }
    </style>
</head>

</body>
