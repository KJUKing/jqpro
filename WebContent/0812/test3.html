<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<!-- <script src="https://code.jquery.com/jquery-3.7.1.js"></script>  -->
<script src="../js/jquery-3.7.1.js"></script> <!-- 외부스크립트 -->
<script>
    //window 실행 완료 후 즉시 자동시행되는 작수
    $(document).ready(function(){
        $('#result1').css('background', 'yellow');
    })
    //버튼 클릭했을때
    proc1 = () => {



        //vh : DOM객체 변수이다
        svh = document.getElementsByTagName('h1');
        svh[0].style.color = 'blue';
        //for(i=0; i<svh.length; i++){
        //  svh[i].style.color = 'blue';
        // }
        for(ele of svh){
            ele.style.color = 'blue';
        }

        //vh : jquery 객체변수
        let jvh = $('h1');
        jvh.css('color', 'red');
        jvh.eq(2).css('color', 'green');
    }
</script>
</head>
<body>
    <div class="box">
        <h3>1.</h3>
        <input type="button" value="추가" onclick="proc1()">
        <div id="result1">
            <h1>무궁화 꽃이 피었습니다</h1>
            <h1>무궁화 꽃이 피었습니다</h1>
            <h1>무궁화 꽃이 피었습니다</h1>
            <h1>무궁화 꽃이 피었습니다</h1>
            <h1>무궁화 꽃이 피었습니다</h1>
            <h1>무궁화 꽃이 피었습니다</h1>
            <h1>무궁화 꽃이 피었습니다</h1>
        </div>
    </div>

</body>
</html>
