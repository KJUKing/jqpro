<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- <script  src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
<script src="../js/jquery-3.7.1.js"></script>

<script>
$(()=>{
	$('#member').on('click',() => {
		$.ajax({
			url : '/jqpro/MemberController',
			type : 'get',
			success : function(result){
				//alert("성공")
				
				code = "<table class='table table-striped' border='1'>";
				code += "<tr><td>아이디</td>";
				code += "<td>이름</td><td>이메일</td>"
				code += "<td>전화번호</td></tr>"
				for( user of result){
					code += "<tr><td>" + user.mem_id + "</td>";
					code += "<td>" + user.mem_name + "</td><td>" + user.mem_mail + "</td>"
					code += "<td>" + user.mem_hp + "</td></tr>"
				}
				code += "</table>";
				
				$('#result1').html(code);
			},
			error : xhr => {
				alert("오류 : " + xhr.status)
			},
			dataType : 'json'
		})
	})
})

</script>
</head>
<body>


<div class="box">
    <h3>1. 동기적실행 - 한번에 하나씩 차례대로 순서대로 실행
   </h3>
	<input type="button" value="확인" id="member">

	<br>
	<div id="result1"></div>
</div>

</body>
</html>
