<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<!-- <script  src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
<script src="../js/jquery-3.7.1.js"></script>

<script>
$(()=>{
	
	$('#all').on('change', function(){
		
		//all의 현재 상태 값을 가져온다 - checked
		chk = $(this).prop('checked');
		
		//class=item의 상태값을 chk값으로 설정 한다 
		$('.item').prop('checked',chk );
		
	})
	
	
	
	
	$('#btn1').on('click', function(){
		
		//현재 상태 가져오기 
		chk = $('#checkTest').prop('checked');
		sel = $('#selTest option').eq(2).prop('selected');
		txt = $('#txtTest').prop('readonly');
		dis = $('#runBtn').prop('disabled');
		
		console.log(chk, sel, txt, dis)
		
		//반대로 설정 
		$('#checkTest').prop('checked', !chk);
		$('#selTest option').eq(2).prop('selected', !sel);		
		$('#txtTest').prop('readonly', !txt);	
		$('#runBtn').prop('disabled', !dis);
		
		/* if(chk) $('#checkTest').prop('checked', false);
		else $('#checkTest').prop('checked', true)
		
		if(sel) $('#selTest option').eq(2).prop('selected', false);
		else $('#selTest option').eq(2).prop('selected', true);
		
		if(txt) $('#txtTest').prop('readonly', false)
		else $('#txtTest').prop('readonly', true)
		
		if(dis) $('#runBtn').prop('disabled', false)
		else $('#runBtn').prop('disabled', true) */
	})
})
</script>
</head>
<body>

<div class="box">
    <h3>1. 버튼 클릭시 각 요소들의  현재 상태값을 가져온다<br>  
    2. 버튼 클릭시마다 각요소들의 상태값을 반대인 상태로 변경 
   </h3>
	<input type="button" value="확인" id="btn1">
    
    <form>
		체크박스(라디오버튼) : <input type="checkbox" id="checkTest" checked><br><br>
		
		리스트박스(select객체) :
		<select id="selTest">
			<option value="1">하나</option>
			<option value="2">둘</option>
			<option value="3" selected >셋</option>
			<option value="4">넷</option>
		</select><br><br>
		
		text객체 (readonly) : <input type="text" value="가나다" id="txtTest"><br><br>
		
		button객체(disabled) :
		<input type="button" value="실행" id="runBtn" onclick="alert('hello~')">
		
	</form>

	<br>
	<div id="result1"></div>
</div>


<div class="box">
    <h3>1. 전체선택의 상태 값으로 하면 1~5 까지의 요소의 상태를 설정    
    </h3>
	<div id="result1">
	   <input type="checkbox" id="all" value="전체선택">전체선택
	   <br><br>
	  
	   <input type="checkbox" class="item" value="1">1 
	   <input type="checkbox" class="item" value="2">2 
	   <input type="checkbox" class="item" value="3">3 
	   <input type="checkbox" class="item" value="4">4 
	   <input type="checkbox" class="item" value="5">5  
	
	</div>
</div>


</body>
</html>
