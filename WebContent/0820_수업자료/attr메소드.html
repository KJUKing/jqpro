	$('#btn1').on('click', function(){ 
		//$('img').attr('title', '그림');
		
		$('img').attr('title', function(){
			
			//현재 이미지의 src 속성값을 가져온다
			let vsrc = $(this).attr('src');
			console.log(vsrc);
			
			//이름부분 문자열자르기 
			let start = vsrc.lastIndexOf("/") +1;
			let end = vsrc.lastIndexOf(".");
			
			let vtitle = vsrc.slice(start, end)
			console.log(vtitle)
			
			return vtitle;
		})
	})
})
</script>
