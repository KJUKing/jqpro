<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<!-- <script  src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
<script src="../js/jquery-3.7.1.js"></script>

<script>
$(()=>{
	
	let count = 0;
	$('.btn1').on('click', function(){
		
		count ++;
		let newb = $(`<input type="button" value="새로운${count}" class="btn1">`) ;
		
		$('#result1').append(newb);
		
		cr = parseInt(Math.random() * 256);
		cg = parseInt(Math.random() * 256);
		cb = parseInt(Math.random() * 256);
	
		$('#result2').css('background', `rgb(${cr}, ${cg}, ${cb})`);
	})
	
	$('#btn2').on('click', function(){
		
		$('.btn1').off('click');
	})
})
</script>
</head>
<body>


<div class="box">
    <h3>1. 추가버튼 클릭 - 새로운 버튼을 result1 추가 <br>
    2. 새로운 버튼을 클릭하면 result2의 배경색을 변경 - <br>
    bind방식 - 안됨 / delegate방식 - 실행 가능 
   </h3>
	<input type="button" value="추가" class="btn1">
	<input type="button" value="해제" id="btn2">

	<br>
	<div id="result1"></div>
	<div id="result2"></div>
</div>

</body>
</html>
