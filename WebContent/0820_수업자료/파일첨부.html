<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<!-- <script  src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
<script src="../js/jquery-3.7.1.js"></script>

<script>

$(()=>{
	 count=0;
	 
	 //추가버튼 
	 $('#add').on('click', function(){
		 count ++;
		 newele = $(`<p class="pp">
		               <input type="file">
		               <input type="button" value="삭제${count}" class="del">
		            </p>`);
		 
		 $('#result1').append(newele);
		 
	 })
	 
	 //삭제버튼- delegate-새로운 요소 
	 $(document).on('click', '.del', function(){
		 
		   $(this).parent().remove();
	 })
	 
	 
	 
})
</script>
</head>
<body>


<div class="box">
    <h3>1. 추가버튼 add는 bind또는 delegate방식 으로 이벤트 핸들러 작성 가능 <br>
    2. 새롭게 추가되는 삭제벼튼은 delegate방식으로  이벤트 핸들러 작성 가능 <br>
   </h3>
   
   이름  <input type="text"><br>
   첨부 파일 <input type="file">
   <input type="button" value="추가" id="add">

	<br>
	<div id="result1"></div>
</div>

</body>
</html>
