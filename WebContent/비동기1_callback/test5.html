<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<!-- <script  src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
<script src="../js/jquery-3.7.1.js"></script>

<script>

function main(fn){
	
	setTimeout(()=>{
		console.log("게시판 리스트 가져오기 ");
		
		//콜백함수를 호출 
		fn();
	}, 2000)
	
}

const proc1 = () =>{
	//main함수 호출하고 main에서 비동기 실행할때 콜백함수를 호풀 한다 
	main(function(){
		console.log("게시판 리스트 출력")
	})
	
}

//결과 : 게시판 리스트 가져오기  - 게시판 리스트 출력

</script>
</head>
<body>


<div class="box">
    <h3>1. 
   </h3>
	<input type="button" value="확인" onclick="proc1()">

	<br>
	<div id="result1"></div>
</div>

</body>
</html>
