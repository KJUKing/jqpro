<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<!-- <script  src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
<script src="../js/jquery-3.7.1.js"></script>

<script>
 $(function(){
	 $('.pp').on('click', function(){
		 $(this).css('font-size', '+=5px') ;
		 
		// this.style.fontSize = '5px'
	 })
	 
	 //colone 버튼 클릭 하면 첫번째 p태그를 복사 
	 $('#p1').on('click', function(){
		  vp1 =   $('#first').clone(); //복사본은 이벤트가 실행되지 않는다 
		  
		  $(vp1).appendTo($('#result1'));
	 })
	 
	  //colonetrue 버튼 클릭 하면두번째 p태그를 복사 
	 $('#p2').on('click', function(){
		
		 $('#second').clone(true).appendTo($('#result2')) //복사본도 이밴트가 실행된다 
		 
	 })
 })
</script>
</head>
<body>

<div class="box">
    <h3>1. 
   </h3>
	<input type="button" value="clone" id="p1">
	<input type="button" value="clonetrue" id="p2">
	<br>
    <p id="first" class="pp">무궁화 꽃이 피었습니다1</p>
    <p id="second"  class="pp">무궁화 꽃이 피었습니다2</p>
	<br>
	<div id="result1"></div>
	<div id="result2"></div>
</div>

</body>
</html>
